<!doctype html>
<html>
<head>
<title>Serv Test Task</title>
<link href="css/bootstrap.css" rel="stylesheet"/>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body >
  <div class="container">
    <h1>Scrape your web!</h1>
    <div  ng-app="testApp">
    	<div ng-controller="MainController">
    		<div class="col-lg-12" style="margin-bottom:10px">
    			 
    			 	<label class="btn btn-primary col-md-1" ng-click="scrapeAndGetData()">Scrape</label>
    			 <div id="ajaxLoader" style="margin-top: 10px" ng-show="loadData" class="col-md-2">
					<img src="img/loading.gif" /> Loading Data...
				</div>
    		</div>
    		<div class="col-lg-12">
    			<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th style="width:20%">Category Name</th>
							<th style="width:20%">Company Name</th>
							<th style="width:60%">Links</th>
						</tr>
					</thead>
					<tbody>
						<tr  ng-repeat="item in companies">
							<td>{{item.categoryName}}</td>
							<td>{{item.companyName}}</td>
							<td>
								<div ng-repeat="link in item.googleLinks">
									<a href="{{link}}" target="_blank">{{link}}</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
    		</div>
    		
    		<div class="dt-toolbar-footer">
				<div class="col-sm-6 col-xs-12 hidden-xs">
					<div class="dataTables_info" id="" role="status" aria-live="polite">
						<span ng-show="totalCount!=0">{{currentStartItem}} to {{currentEndItem}} of {{totalCount}} entries</span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="dataTables_paginate paging_full_numbers" id="">
							<div ng-show="totalCount>itemsPerPage" uib-pagination="pagination"
								ng-model="currentPage" total-items="totalCount"
								items-per-page="itemsPerPage" max-size="5" boundary-links="false"
								boundary-link-numbers="true" force-ellipses="true" next-text="Next"
								previous-text="Previous" rotate="false" ng-change="getOtherPage()">
							</div>
					</div>
				</div>
		</div>
    		
    		
    	</div>
    </div>
  </div>
  <script src="js/angular/angular.js" type="text/javascript"></script>
  <!-- <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>-->
  <script src="js/bootstrap/ui-bootstrap.js" type="text/javascript"></script>
  <script src="js/app/testapp.js" type="text/javascript"></script>
</body>
</html>
